<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="card">
    <img src="./illustration-article.svg" alt="Article illustration" class="card-image">

    <div class="tag">Learning</div>
    <p class="date">Published 2 Dec 2023</p>

    <div class="card-content">
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="author">
        <img src="./image-avatar.webp" alt="Author avatar" class="avatar">
        <p class="name">Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Flo</a>.
  </footer>
</body>


</html>
